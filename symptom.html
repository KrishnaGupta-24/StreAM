  <div class="container">
    <h1 class="title">StreAM</h1>
    <h2>Symptoms Checklist</h2>

    <form>

      <div class="section">
        <h3>Physical Symptoms</h3>
        <label><input type="checkbox" name="symptom" value="headache">Headache</label>
        <label><input type="checkbox" name="symptom" value="fatigue">Fatigue</label>
        <label><input type="checkbox" name="symptom" value="muscle">Muscle tension</label>
        <label><input type="checkbox" name="symptom" value="sleep">Sleep disturbances</label>
      </div>

      <div class="section">
        <h3>Emotional Symptoms</h3>
        <label><input type="checkbox" name="symptom" value="anxiety">Anxiety</label>
        <label><input type="checkbox" name="symptom" value="irritability">Irritability</label>
        <label><input type="checkbox" name="symptom" value="sadness">Sadness or depression</label>
        <label><input type="checkbox" name="symptom" value="overwhelm">Feeling overwhelmed</label>
      </div>

      <div class="section">
        <h3>Behavioral Symptoms</h3>
        <label><input type="checkbox" name="symptom" value="overeating">Overeating/Undereating</label>
        <label><input type="checkbox" name="symptom" value="isolation">Social withdrawal</label>
        <label><input type="checkbox" name="symptom" value="procrastination">Procrastination</label>
        <label><input type="checkbox" name="symptom" value="substance">Increased use of substances</label>
      </div>
